<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan UNAIR</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("picture/09528de6b7772c6ae081a2ee382e7eab.jpg");
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            text-decoration: underline;
        }
        h2 {
            color: #FFD700;
            text-align: center;
        }
        section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #444;
            color: #fff;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section id="anggota">
    <h2>Formulir Anggota Perpustakaan Program Studi</h2>
    <form>
        <table>
            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" class="form-control" /></td>
            </tr>
            <tr>
                <td>Nomor Induk Mahasiswa (NIM):</td>
                <td><input type="text" class="form-control" name="NIM" /></td>
            </tr>
            <tr>
                <td>Program Studi:</td>
                <td>
                    <select class="form-control" name="prodi">
                        <option value="ilmu perpustakaan">Ilmu Perpustakaan</option>
                        <option value="informatika">Informatika</option>
                        <option value="manajemen">Manajemen</option>
                        <option value="akuntansi">Akuntansi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Fakultas:</td>
                <td><input type="text" class="form-control" name="fakultas" /></td>
            </tr>
            <tr>
                <td>Alamat Rumah:</td>
                <td><input type="text" class="form-control" name="alamat" /></td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td><input type="email" class="form-control" name="email" placeholder="@gmail.com" /></td>
            </tr>
            <tr>
                <td>Nomor Telepon:</td>
                <td><input type="number" class="form-control" name="telepon" placeholder="+62..." /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-primary" value="Daftar" />
                </td>
            </tr>
        </table>
    </form>
</section>

<div class="footer">
    <p>&copy; 2024 Perpustakaan METHEWU MIKHA 2024. Semua hak dilindungi.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
