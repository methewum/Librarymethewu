<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hari Belajar PHP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-semibold mb-4">Daftar Hari Belajar PHP</h1>
        <div class="space-y-2">
            <!-- Generate 1000 days of learning PHP -->
            <!-- Using JavaScript to generate the list dynamically -->
            <script>
                for (let i = 1; i <= 1000; i++) {
                    document.write(<div class="bg-blue-200 p-2 rounded">Ini adalah hari ke-${i} belajar PHP</div>);
                }
            </script>
        </div>
    </div>
</body>
</html>
