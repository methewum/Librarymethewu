<!DOCTYPE html>
<html>
<head>
    <title>Belajar JavaScript</title>
</head>
<body>
    <div id="list"></div>

    <script>
        let output = '';
        for (let i = 1; i <= 1000; i++) {
            output += i + '. Ini adalah hari ke-' + i + ' belajar PHP<br>';
        }
        document.getElementById('list').innerHTML = output;
    </script>
</body>
</html>
