<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan UNAIR</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("WhatsApp Image 2024-11-29 at 19.34.04.jpeg ");
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            text-decoration: underline;
        }
        h2 {
            color: #FFD700;
            text-align: center;
        }
        section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            color: white;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Menyelaraskan kolom ke tengah */
        }

        .book {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 10px; /* Margin antar buku */
            text-align: center;
            transition: transform 0.3s;
            flex: 1 1 30%; /* Memastikan lebar yang sama untuk buku */
            min-width: 250px; /* Batas lebar minimum */
            max-width: 350px; /* Batas lebar maksimum */
            height: 450px; /* Tinggi konsisten */
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            width: 100%;
            height: auto;
            max-height: 250px; /* Meningkatkan tinggi maksimum gambar */
            object-fit: cover;
        }

        h3, p {
            color: black;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<section id="gallery" class="container">
    <h2 class="text-center">Galeri Buku</h2>
    <div class="row" id="book-gallery"></div>
</section>

<div class="footer">
    <p>&copy; 2024 Perpustakaan METHEWU MIKHA. Semua hak dilindungi.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
  const books = [
    {
        title: " Air Mata Manggar ",
        image: "picture/ Air-Mata-Manggar-150x221.jpg ",
        description: "Pengarang: Arif Hidayat "
    },
    {
        title: " aku Beraksi Tiada Perempuan selain engkau ",
        image: "picture/ Aku-Beraksi-Tiada-Perempuan-Selain-Engkau-150x214.jpg ",
        description: "Pengarang: Nizar Qabbani "
    },
    {
        title: " Angin Pertama ",
        image: " Angin-Pertama-150x203.jpg ",
        description: "Pengarang: Kim Al Ghozali AM "
    },
    {
        title: " Antologi Puisi Secangkir The untuk Berdua ",
        image: " Antologi-Puisi-Secangkir-Teh-untuk-Berdua-150x216.png ",
        description: "Pengarang: Joko Pinurbo"
    },
];

const gallery = document.getElementById("book-gallery");

books.forEach(book => {
    const colDiv = document.createElement("div");
    colDiv.classList.add("col-xs-12", "col-sm-6", "col-md-4");

    const bookDiv = document.createElement("div");
    bookDiv.classList.add("book");

    bookDiv.innerHTML = `
        <img src="${book.image}" alt="${book.title}">
        <h3>${book.title}</h3>
        <p>${book.description}</p>
    `;

    colDiv.appendChild(bookDiv);
    gallery.appendChild(colDiv);
});
</script>
</body>
</html>
