<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Buku</title>
    <style>
        body {
            background-image: url("WhatsApp Image 2024-11-29 at 19.34.04.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            text-decoration: underline;
        }
        section {
            background-color: rgba(0, 0, 0, 0.7); /* Warna latar belakang section */
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        } 
        #results div {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        #results img {
            width: 50px; 
            height: auto;
            margin-right: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section>
        <h1>Pencarian Buku</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Cari buku..." required>
            <button type="submit">Cari</button>
        </form>
    </section>
    
    <section>
        <div id="results"></div>
    </section>

    <script>
        const books = [
            { title: "Air Mata Manggar", author: "Arif Hidayat", image: "Air-Mata-Manggar-150x221.jpg" },
            { title: " aku Beraksi Tiada Perempuan selain engkau ", author: "Nizar Qabbani ", image: "Aku-Beraksi-Tiada-Perempuan-Selain-Engkau-150x214.jpg" },
            { title: " Angin Pertama", author: " Kim Al Ghozali AM ", image: " Angin-Pertama-150x203.jpg" },
            { title: "Antologi Puisi Secangkir The untuk Berdua", author: "Joko Pinurbo", image: "Antologi-Puisi-Secangkir-Teh-untuk-Berdua-150x216.png (2).jpeg" },
        ];

        $('#searchForm').on('submit', function(event) {
            event.preventDefault();
            
            const query = $('#searchInput').val().toLowerCase();
            const results = books.filter(book => book.title.toLowerCase().includes(query));
            
            $('#results').empty();

            if (results.length > 0) {
                results.forEach(book => {
                    const bookDiv = $('<div></div>');
                    const img = $('<img>').attr('src', book.image);
                    
                    bookDiv.text(`${book.title} oleh ${book.author}`);
                    bookDiv.prepend(img); 
                    $('#results').append(bookDiv);
                });
            } else {
                $('#results').text('Tidak ada buku yang ditemukan.');
            }
        });
    </script>
</body>
</html>
