<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="space-y-8">
        <!-- Calculator Section -->
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Kalkulator</h2>
            <form>
                <div class="mb-4">
                    <input type="number" placeholder="Masukkan bilangan pertama" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="number" placeholder="Masukkan bilangan kedua" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <select class="w-full p-2 border border-gray-300 rounded">
                        <option>Tambah</option>
                        <option>Kurang</option>
                        <option>Kali</option>
                        <option>Bagi</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="button" class="bg-green-500 text-white px-4 py-2 rounded">Hitung</button>
                </div>
            </form>
        </div>

        <!-- Login Section -->
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="Masukkan username" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Masukkan password" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="text-center">
                    <button type="button" class="bg-green-500 text-white px-4 py-2 rounded">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
