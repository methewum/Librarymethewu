<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan UNAIR</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("WhatsApp Image 2024-11-29 at 19.34.04.jpeg");
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            text-decoration: underline;
        }
        h2 {
            color: #FFD700;
            text-align: center;
        }
        section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #444;
            color: #fff;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section id="pemesanan">
    <h2>Formulir Pemesanan Buku</h2>
    <form>
        <table>
            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" class="form-control" /></td>
            </tr>
            <tr>
                <td>Nomor Anggota Perpustakaan:</td>
                <td><input type="password" class="form-control" /></td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td><input type="email" class="form-control" name="email" placeholder="@gmail.com" /></td>
            </tr>
            <tr>
                <td>Nomor Telepon:</td>
                <td><input type="number" class="form-control" name="nomor_telepon" placeholder="+62..." /></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                    <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                </td>
            </tr>
            <tr>
                <th colspan="2">Detail Pemesanan</th>
            </tr>
            <tr>
                <td>Judul Buku Yang Dipesan:</td>
                <td><input type="text" class="form-control" name="judul_buku" /></td>
            </tr>
            <tr>
                <td>Penulis Buku:</td>
                <td><input type="text" class="form-control" name="penulis_buku" /></td>
            </tr>
            <tr>
                <td>Nomor ISBN:</td>
                <td><input type="number" class="form-control" name="nomor_isbn" /></td>
            </tr>
            <tr>
                <td>Tanggal Pemesanan:</td>
                <td><input type="date" class="form-control" name="tanggal_pemesanan" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-primary" value="Kirim" />
                </td>
            </tr>
        </table>
    </form>
</section>
    
<div class="footer">
    <p>&copy; 2024 Perpustakaan METHEWU MIKHA. Semua hak dilindungi.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
